
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Momentum Demo — Tetris (Vault + Toast)</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
<header>
  <div class="brand">
    <img src="/static/assets/ad5.png" alt="Momentum logo"/>
    <div>
      <h1>Momentum Demo — Tetris (Playable)</h1>
      <p>Turning moments into markets.</p>
    </div>
  </div>
  <a class="btn" href="/api/health" target="_blank" rel="noopener">API Health</a>
</header>

<main>
  <div class="ui">
    <button id="vaultBtn" class="vault-btn" title="Open Vault" aria-label="Open Vault">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <circle cx="12" cy="12" r="8" stroke="#00e5ff" stroke-width="2"/>
        <rect x="10.2" y="10.2" width="3.6" height="3.6" rx="1" fill="#00e5ff"/>
        <circle cx="17.5" cy="12" r="1.4" fill="#00e5ff"/>
      </svg>
      <span>Vault</span>
    </button>
    <div class="legend"><b>Controls</b> — ←/→ move, ↑ rotate, ↓ soft drop, Space hard drop</div>
  </div>
  <canvas id="board" width="300" height="600"></canvas>

  <div id="ad" class="hidden">
    <img id="adSlide" class="ad-slide" src="/static/assets/ad1.png" alt="Ad slide"/>
    <div class="ad-actions">
      <button class="approve">Approve</button>
      <button class="disapprove">Disapprove</button>
      <button class="ban">Ban</button>
    </div>
  </div>

  <div id="savedToast" class="saved-toast" role="status" aria-live="polite">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <circle cx="12" cy="12" r="8" stroke="#00e5ff" stroke-width="2"/>
      <rect x="10.2" y="10.2" width="3.6" height="3.6" rx="1" fill="#00e5ff"/>
    </svg>
    <span>Saved to Vault</span>
  </div>

  <div id="vault" class="vault hidden" role="dialog" aria-modal="true" aria-labelledby="vaultTitle">
    <div class="vault-card">
      <header class="vault-header">
        <h2 id="vaultTitle">Momentum Vault</h2>
        <button id="vaultClose" class="vault-close" aria-label="Close Vault">×</button>
      </header>
      <div class="vault-body">
        <div class="vault-summary"><span id="seenCount">0</span> ads seen this session</div>
        <ul id="seenList" class="seen-list"></ul>
        <div class="prefs">
          <h3>Preferences (coming soon)</h3>
          <label class="pref"><input type="checkbox" disabled checked> Show brand-safe ads</label>
          <label class="pref"><input type="checkbox" disabled> Favor indie brands</label>
          <label class="pref"><input type="checkbox" disabled> Personalize by gameplay stats</label>
        </div>
      </div>
    </div>
  </div>
</main>

<footer><small>© 2025 Affect Industries — Momentum</small></footer>

<script src="/static/tetris.js"></script>
</body>
</html>
